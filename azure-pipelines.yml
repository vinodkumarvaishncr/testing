trigger:
  - none

pool: 
  name: "lucknow_agent2"
 

stages:
- stage: TerraformStage
  jobs:
  - job: TerraformJob
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        commandOptions: '-backend-config=use_azuread_auth=true'
        backendAzureRmUseCliFlagsForAuthentication: true
        backendServiceArm: 'vinod-app-azure-lucknow'
        backendAzureRmStorageAccountName: 'anjalistorage123'
        backendAzureRmContainerName: 'anjali-con'
        backendAzureRmKey: 'vinodkey.tfstate'
    
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'validate'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'vinod-app-azure-lucknow'
