trigger:
  - none

pool: 
  name: "lucknow_agent5"
 

stages:
- stage: TerraformStage
  jobs:
  - job: TerraformJob
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          - script: |
              terraform init -upgrade \
                -backend-config="storage_account_name=robinb17storage" \
                -backend-config="container_name=mycontainer" \
                -backend-config="key=vinodkey.tfstate" \
                -backend-config="use_azuread_auth=true"
            displayName: 'Terraform Init with Upgrade'
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'vinod-app-azure-lucknow'
        backendAzureRmStorageAccountName: 'robinb17storage'
        backendAzureRmContainerName: 'mycontainer'
        backendAzureRmKey: 'vinodkey.tfstate'
    
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'validate'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'vinod-app-azure-lucknow'
