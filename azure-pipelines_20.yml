trigger:
  - none

pool: 
  name: "agent5"
variables:
  path: '$(System.DefaultWorkingDirectory)/infra'

jobs:
- job: "terraform_install"
  displayName: "terraform install"
  steps:
  - task: TerraformInstaller@1
    displayName: "terraform installer"
    inputs:
      terraformVersion: 'latest'
  - task: TerraformTask@5
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(path)'
      backendServiceArm: 'connection_new'
      backendAzureRmStorageAccountName: 'vinodmainstorage'
      backendAzureRmContainerName: 'vinodconatiner'
      backendAzureRmKey: 'new.tfstate'
   
- job: "terraform_validate" 
  displayName: "terraform validate"
  dependsOn: terraform_install
  steps:
    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: 'latest'
    
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(path)'
        backendServiceArm: 'connection_new'
        backendAzureRmStorageAccountName: 'vinodmainstorage'
        backendAzureRmContainerName: 'vinodconatiner'
        backendAzureRmKey: 'new.tfstate'
    - task: TerraformTask@5
      displayName: "terraform validate"
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: $(path)

- job: "terraform_plan"
  displayName: "terraform plan"
  dependsOn: terraform_validate
  steps:
    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: 'latest'
    
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(path)'
        backendServiceArm: 'connection_new'
        backendAzureRmStorageAccountName: 'vinodmainstorage'
        backendAzureRmContainerName: 'vinodconatiner'
        backendAzureRmKey: 'new.tfstate'
    - task: TerraformTask@5
      displayName: "terraform plan"
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: $(path)
        environmentServiceNameAzureRM: 'connection_new'
- job: "terraform_apply"
  displayName: "terraform apply"
  dependsOn: terraform_plan
  steps:
    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      
      inputs:
        terraformVersion: 'latest'
   
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(path)'
        backendServiceArm: 'connection_new'
        backendAzureRmStorageAccountName: 'vinodmainstorage'
        backendAzureRmContainerName: 'vinodconatiner'
        backendAzureRmKey: 'new.tfstate'
    - task: TerraformTask@5
      displayName: "terraform apply"
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: $(path)
        environmentServiceNameAzureRM: 'connection_new'

 